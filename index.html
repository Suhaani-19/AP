<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vivid Colorful Scenery! </title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(ellipse at top left, #ffe3d5 0%, #ffcffc 40%, #b2f7ff 100%);
      border: 4px solid #ffffff70;
      box-shadow: 0 0 40px #ffffff80 inset;
      animation: fadeIn 1.8s ease-in;
    }

    body:hover {
      cursor: crosshair;
      opacity: 0.995;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @media (prefers-reduced-motion: reduce) {
      * {
        animation: none !important;
        transition: none !important;
      }
    }

    .overlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(circle at center, #ffffff15 0%, #ffffff00 70%);
      z-index: 40;
    }

    h1 {
      position: absolute;
      top: 14px;
      left: 18px;
      margin: 0;
      font-size: 1.2rem;
      color: #ffffffcc;
      font-family: 'Segoe UI', sans-serif;
      z-index: 50;
      letter-spacing: 0.08rem;
      text-shadow: 0 0 10px #ffffff88;
    }

    .sky {
      position: absolute;
      width: 100vw;
      height: 60vh;
      top: 0;
      background: linear-gradient(to bottom, #ffe3d5 0%, #fffbcb 65%, #a8e0f4 100%);
      z-index: 1;
    }

    .sun {
      position: absolute;
      left: 68vw;
      top: 7vh;
      width: 130px;
      height: 130px;
      background: radial-gradient(circle, #fffde4 50%, #ffd452 100%);
      border-radius: 50%;
      box-shadow: 0 0 120px 60px #fffde466;
      z-index: 2;
    }

    .cloud {
      position: absolute;
      top: 11vh;
      left: 16vw;
      z-index: 3;
      width: 130px;
      height: 60px;
      background: #fff8fa;
      border-radius: 80px;
      filter: blur(1.5px);
      opacity: 0.75;
      animation: cloudmove 19s linear infinite alternate;
    }

    .cloud:nth-child(2) {
      left: 36vw;
      top: 17vh;
      width: 90px;
      animation-duration: 14s;
    }

    .cloud:nth-child(3) {
      left: 70vw;
      top: 13vh;
      width: 125px;
      animation-duration: 21s;
    }

    @keyframes cloudmove {
      100% { left: 62vw; }
    }

    .hill {
      position: absolute;
      left: 0;
      width: 100vw;
      z-index: 5;
    }

    .hill1 {
      bottom: 27vh;
      height: 28vh;
      background: linear-gradient(130deg, #ffe683 0%, #ffa4b6 80%);
      clip-path: ellipse(70vw 20vh at 50vw 100%);
    }

    .hill2 {
      bottom: 20vh;
      height: 26vh;
      background: linear-gradient(90deg, #54e6c1 10%, #978efb 80%);
      clip-path: ellipse(63vw 16vh at 40vw 100%);
    }

    .hill3 {
      bottom: 12vh;
      height: 19vh;
      background: linear-gradient(144deg, #f7b343 15%, #72dffd 100%);
      clip-path: ellipse(59vw 10vh at 48vw 100%);
    }

    .water {
      position: absolute;
      bottom: 0;
      width: 100vw;
      height: 14vh;
      background: linear-gradient(to top, #62c9ff 83%, #fee3ec 100%);
      animation: shimmer 8s linear infinite alternate;
      border-top-left-radius: 21vw 80px;
      border-top-right-radius: 15vw 50px;
      z-index: 10;
    }

    @keyframes shimmer {
      100% { background-position: 120px 0; }
    }

    .wave-line {
      position: absolute;
      bottom: 13.2vh;
      width: 100vw;
      height: 3px;
      background: white;
      opacity: 0.6;
    }

    .bird {
      position: absolute;
      top: 20vh;
      left: -10vw;
      font-size: 28px;
      animation: fly 12s linear infinite;
    }

    @keyframes fly {
      to { left: 110vw; }
    }

    .caption {
      position: absolute;
      width: 100%;
      bottom: 4vh;
      text-align: center;
      color: #e64e5b;
      font-size: 2.1rem;
      font-weight: bold;
      letter-spacing: 0.2rem;
      text-shadow: 0 2px 32px #fffbcb88;
      z-index: 30;
      font-family: 'Segoe UI', 'Poppins', sans-serif;
    }

    .caption:hover {
      transform: scale(1.05);
      text-shadow: 0 0 12px #ffd6f9aa;
    }

    /* Ripple effect */
    .ripple {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255,255,255,0.8);
      transform: translate(-50%, -50%);
      animation: rippleExpand 1.1s ease forwards;
      pointer-events: none;
    }
    @keyframes rippleExpand {
      to {
        width: 90px;
        height: 90px;
        opacity: 0;
      }
    }

  </style>
</head>

<body>
  <h1>Trial codes : </h1>

  <script>
    console.log("Scenery loaded! Enjoy the vibes üåà‚ú®");
    console.log("Tiny extra line added successfully!");

    const sceneVersion = "1.0.2";
    console.log("Scene version:", sceneVersion);

    console.log("One more new line added!"); // ‚≠ê

    // ‚≠ê NEW LINE ADDED ‚≠ê
    document.body.addEventListener("click", e => { let r=document.createElement("div");r.className="ripple";r.style.left=e.clientX+"px";r.style.top=e.clientY+"px";document.body.appendChild(r);setTimeout(()=>r.remove(),1100); });
  </script>

  <div class="sky"></div>
  <div class="sun"></div>

  <div class="cloud"></div>
  <div class="cloud"></div>
  <div class="cloud"></div>

  <div class="hill hill1"></div>
  <div class="hill hill2"></div>
  <div class="hill hill3"></div>

  <div class="bird">üïäÔ∏è</div>

  <div class="water"></div>
  <div class="wave-line"></div>

  <div class="caption">A World of Color Awaits üåà</div>
  <div class="overlay"></div>
</body>
</html>
